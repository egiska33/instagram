<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funkcijos</title>
</head>
<body>
	<h1>Nuotrauku srautas</h1>
	<ul></ul>
	<script type="text/javascript">
		var photosList = [];
		photosList.push ({
			author: 'Julius',
			makeData: 2016,
			image: 'http://cdn.mos.bikeradar.imdserve.com/images/news/2014/02/13/1392316660158-162p0v29s84hw-630-354.jpg',
			likes: ['Vaidas', 'Jurga', 'Danielius', 'Rasa', 'Inga', 'Dominykas']
		});
		photosList.push({
			author: 'Mykolas',
			makeData: 2016,
			image: 'http://www.cantitoeroad.com/assets/images/how-bike-gravel-kanza.jpg',
			likes: ['Andrius', 'Jurga', 'Austeja']
		});
		photosList.push({
			author: 'Ingrida',
			makeData: 2016,
			image: 'http://www.mtbvalgardena.com/photos/road-bike3_l.jpg',
			likes: ['Irma', 'Nando', 'Audrius', 'Inga', 'Vytautas']
		});

		var renderList = function(list) {
			for (var i = 0; i < list.length; i++) {
				renderPost(list[i]);
			}
		}
		var renderPost = function(post) {
			renderAuthor(post);
			renderMake(post);
			renderPhoto(post);
			renderLikes(post);
		}
		var renderAuthor = function(post) {
			var authorHTML = '<p> ' + post.author + '</p>';
			addToHTML(authorHTML);
		}
		var renderMake = function(post) {
			var makeHTML = ' <p> ' + post.makeData + '</p>';
			addToHTML(makeHTML);
		}
		var renderPhoto = function(post) {
			var photoHTML = '<img src="' + post.image + '">';
			addToHTML(photoHTML);  
		}
		var renderLikes = function(post) {
			if (post.likes.length > 5) {
				var likeHTML = '<p> ' + post.likes.length + ' ' + 'like' +'</p>';
				addToHTML(likeHTML);
			} else {
				var likeHTML = '<p>' + post.like + '</p>';
			}
			

		}
		var addToHTML = function(HTML) {
			var ul = document.querySelector('ul');
			var text = ul.innerHTML;
			ul.innerHTML = text +HTML;
		}

		renderList(photosList);


	</script>

</body>
</html>
